<div style="height: 100%">
  <ng-container *ngIf="products$ | async; let products">
    <stockeer-product-overview
      [products]="products"
      (delete)="triggerRemoveProduct($event)"
    ></stockeer-product-overview>
  </ng-container>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button
      (click)="currentStorageId ? triggerAddProduct() : triggerAddStockeer()"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
