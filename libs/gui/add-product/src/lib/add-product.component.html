<div class="content">
  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="fast-food-outline"></ion-icon>
      <ion-input
        placeholder="Product"
        type="text"
        [(ngModel)]="product.name"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="time-outline"></ion-icon>
      <ion-datetime
        placeholder="Expiry Date"
        [(ngModel)]="product.expiryDate"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="scale-outline"></ion-icon>
      <ion-input
        placeholder="Quantity"
        type="number"
        [(ngModel)]="product.quantity.amount"
      ></ion-input>
    </ion-item>
  </ion-list>

  <div class="bottom-right">
    <ion-button color="primary" (click)="emitProduct()">
      {{ add ? 'Add' : 'Edit' }}
    </ion-button>
  </div>
</div>
