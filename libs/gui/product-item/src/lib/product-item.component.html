<ion-item>
  <ion-icon
    slot="start"
    name="fast-food-outline"
    [routerLink]="['/', 'products', product.id]"
  ></ion-icon>
  <!--  TODO Move routerLink definition somewhere reasonable -->
  <ion-label [routerLink]="['/', 'products', product.id]">
    <h2>{{ product.name }}</h2>
    <h3>{{ product.expiryDate }}</h3>
  </ion-label>
  <ion-button color="primary" (click)="delete.emit()"
    ><ion-icon name="trash-outline"></ion-icon
  ></ion-button>
</ion-item>
