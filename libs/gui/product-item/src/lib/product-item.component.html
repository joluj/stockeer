<ion-item-sliding>
  <ion-item-options side="start">
    <ion-item-option color="danger" (click)="delete.emit()">
      <ion-icon class="delete-icon" name="trash-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>

  <ion-item>
    <ion-icon
      slot="start"
      name="fast-food-outline"
      [routerLink]="['/', 'products', product.id]"
    ></ion-icon>
    <!--  TODO Move routerLink definition somewhere reasonable -->
    <ion-label [routerLink]="['/', 'products', product.id]">
      <h2>{{ product.name }}</h2>
      <h3>{{ product.expiryDate | date }}</h3>
    </ion-label>

    <div slot="end">
      {{ product.quantity | quantity }}
    </div>
  </ion-item>
</ion-item-sliding>
