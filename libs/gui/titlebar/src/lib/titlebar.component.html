<ion-toolbar color="tertiary">
  <ion-buttons slot="start">
    <ion-button>
      <ion-icon name="basket-outline"></ion-icon>
      <ion-title [routerLink]="['/']">Stockeer</ion-title>
    </ion-button>
  </ion-buttons>

  <ion-buttons slot="end">
    <ion-button (click)="stockeers.open()">
      <ion-icon name="cube-outline"></ion-icon>
      <ion-badge slot="end">
        {{ (selection$ | async)?.length ?? 0 }}
      </ion-badge>
    </ion-button>

    <ion-button (click)="triggerLogout()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-select
  #stockeers
  [interfaceOptions]="{ header: 'Select Stockeers' }"
  [compareWith]="compare"
  [value]="selection$ | async"
  [multiple]="true"
  [hidden]="true"
  (ionChange)="changed($any($event))"
>
  <ion-select-option
    *ngFor="let stockeer of stockeers$ | async"
    [value]="stockeer"
  >
    {{ stockeer.name }}
  </ion-select-option>
</ion-select>
