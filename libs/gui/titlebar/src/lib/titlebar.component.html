<ion-toolbar color="tertiary">
  <ion-buttons slot="start">
    <ion-button>
      <ion-icon name="basket-outline"></ion-icon>
      <ion-title [routerLink]="['/']">{{ title }}</ion-title>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-menu-button
      auto-hide="false"
      (click)="triggerTitlebarClick()"
    ></ion-menu-button>
  </ion-buttons>
</ion-toolbar>
