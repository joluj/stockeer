name: CI
on: [ push ]
jobs:
  All:
    name: CI
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      # Preparation
      - name: Install NodeJS 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install yarn
        run: npm i -g yarn
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: yarn install

      # Actual Steps
      - name: Run Linter
        run: yarn lint
      - name: Run Tests
        run: yarn test
      - name: Run Builds
        run: yarn build

  PR:
    name: CI
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      # Preparation
      - name: Install NodeJS 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install yarn
        run: npm i -g yarn
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: yarn install

      # Actual Steps
      - name: Run Linter
        run: yarn nx affected --target=lint --base=main --head=HEAD
      - name: Run Tests
        run: yarn nx affected --target=test --base=main --head=HEAD
      - name: Run Builds
        run: yarn nx affected --target=build --base=main --head=HEAD
